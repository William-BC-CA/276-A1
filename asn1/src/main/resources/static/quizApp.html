<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="CMPT 276 Assignment 1 Quiz Game" property="og:title" />
    <meta content="This is a Springboot App created to compose a quiz game!" property="og:description" />
    <meta content="https://www.276-a1-springboot.williamchan.dev" property="og:url" />
    <meta content="#02B7C8" data-react-helmet="true" name="theme-color" />
    <meta content="https://www.276-a1-springboot.williamchan.dev/img/favicon.ico" property="og:image" />
    <link rel="icon" href="img/favicon-compressed.jpg"/>
    <title>Quiz App - CMPT 276</title>
    <link rel="stylesheet" href="/css/quizApp.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class = "wrapper">
        <header>
            <div id = "top-container">
                <h1 title = "Interactive Quiz"><a href = "./quizApp.html">Interactive Quiz</a></h1>
                <h2>Question <span id = "questionNum" value = "1">1</span> of 5</h2>
            </div>
        </header>
        <main>
            <form id = "questionMenu">
                <fieldset id = "q1">
                    <!-- https://stackoverflow.com/questions/28543752/multiple-radio-button-groups-in-one-form -->
                    <legend>What does Plankton want from the Krusty Krab?</legend>
                    <input type = "radio" id = "response1" name = "q1" value = "money">
                    <label for = "response1">Money</label>
                    <input type = "radio" id = "response2" name = "q1" value = "tartar sauce">
                    <label for = "response2">Tartar Sauce </label>
                    <input type = "radio" id = "response3" name = "q1" value = "secret formula">
                    <label for = "response3">The Krabby Patty Secret Formula</label>
                    <input type = "radio" id = "response4" name = "q1" value = "The Ugly Barnacle">
                    <label for = "response4">A free drink</label>
                </fieldset>
            </form>
            <nav>
                <ul>
                    <li id = "prevBtn" title = "Previous Question">&LeftArrow; Previous</li>
                    <li id = "submitBtn" title = "Submit Quiz">Submit</li>
                    <li id = "nextBtn" title = "Next Question">Next &RightArrow;</li>
                </ul>
            </nav>
        </main>
        <footer>
            <p>Copyright &copy; 2024. Created by William Chan.</p>
        </footer>
    </div>
</body>
</html>
